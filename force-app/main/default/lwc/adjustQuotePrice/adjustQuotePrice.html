<!-- Adjust Quote Price -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <!--MODAL HEADER START-->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">{labels.CANCEL}</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.ADJUST_QUOTE_PRICE}</h2>
        </header>
        <!--MODAL HEADER END-->
        <!--MODAL BODY START-->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <!--ADJUST AMOUNT INPUT START-->
            <div>
                <lightning-input type="number" name="input7" label={labels.ADJUSTED_AMOUNT} value={adjustedAmount} formatter="currency" class="amountInput" onchange={handleAmountChange} step="0.01" message-when-step-mismatch={labels.MISMATCH_ERROR}></lightning-input>
            </div>
            <!--ADJUST AMOUNT INPUT END-->
        </div>
        <!--MODAL BODY END-->
        <!--MODAL FOOTER START-->
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">{labels.CANCEL}</button>
            <button class="slds-button slds-button_brand" onclick={handleAdjustedAmount} title="Save" disabled={isSaveDisabled}>{labels.SAVE}</button>
        </footer>
        <!--MODAL FOOTER END-->
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
